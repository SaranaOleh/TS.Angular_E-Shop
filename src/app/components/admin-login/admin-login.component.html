<div class="container">
  <form action="#">
    <input type="email" name="email" placeholder="email" [(ngModel)]="formData.email">
    <p *ngIf="authErrors && authErrors.email">{{ authErrors.email}}</p>

    <input type="password" name="password" placeholder="password" [(ngModel)]="formData.password">
    <p *ngIf="authErrors && authErrors.password">{{ authErrors.password}}</p>

    <p *ngIf="authErrors && authErrors.error">{{ authErrors.error}}</p>
    <input type="submit" value="Войти" (click)="onLogin()">
  </form>
</div>
