<div class="master">
  <div class="slider" *ngIf="data" (mouseenter)="focus = true" (mouseleave)="focus = false">
    <div class="container">
      <div class="mover" >
        <div class="slide" *ngFor="let slide of slides" [style.background-image]="slide"></div>
      </div>
    </div>
    <div class="nav">
      <button class="arrow arrow-left" (click)="slideLeft()" title="предыдущая"><i class="fas fa-chevron-left"></i></button>

      <ng-container *ngIf="data[0] === 'dotted'">
        <div class="dots" *ngFor="let dot of slides;let i = index"
             (click)="slideTo(i)" [class.active]="i === activeSlide"></div>
      </ng-container>

      <ng-container *ngIf="data[0] === 'icons'">
        <div class="dots" *ngFor="let dot of slides;let i = index"
             (click)="slideTo(i)" [class.active]="i === activeSlide"
             [style.background-image]="dot"
        ></div>
      </ng-container>

      <button class="arrow arrow-right" (click)="slideRight()" title="следующая"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
</div>
