<div class="container">
  <p class="cat-title">Добавление пользователя</p>
  <form action="#" (submit)="onSubmit()" class="addForm">

    <label class="label" for="surname_register">Фамилия<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="text" name="surname" id="surname_register" [(ngModel)]="addForm.surname">
    <p class="error" *ngIf="errors">{{ errors.surname}}</p>

    <label class="label" for="name_register">Имя<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="text" name="name" id="name_register" [(ngModel)]="addForm.name">
    <p class="error" *ngIf="errors">{{ errors.name}}</p>

    <label class="label" for="secondname_register">Отчество<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="text" name="secondname" id="secondname_register" [(ngModel)]="addForm.secondname">
    <p class="error" *ngIf="errors">{{ errors.secondname}}</p>

    <label class="label" for="phone_register">Телефон<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="text" name="phone" id="phone_register" [(ngModel)]="addForm.phone">
    <p class="error" *ngIf="errors">{{ errors.phone}}</p>

    <label class="label" for="email_register">Электронная почта<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="email" name="email" id="email_register" [(ngModel)]="addForm.email">
    <p class="error" *ngIf="errors">{{ errors.email}}</p>

    <label class="label" for="password_register">Пароль<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="password" name="password" id="password_register" [(ngModel)]="addForm.password">
    <p class="error" *ngIf="errors">{{ errors.password}}</p>

    <label class="label" for="password_confirmation_register">Повторите пароль<sup><i class="fas fa-star-of-life"></i></sup></label>
    <input type="password" name="password_confirmation" id="password_confirmation_register"
           [(ngModel)]="password_confirmation">
    <p class="error" *ngIf="errors">{{ errors.password_confirmation}}</p>

    <div class="submit">
      <input type="submit" value="Добавить" class="btn a-btn">
      <button  class="btn a-btn" (click)="onClose()">Отмена</button>
      <app-preloader *ngIf="!request"></app-preloader>
    </div>

  </form>

  <div class="error" *ngIf="errors">
    <p>{{errors.error}}</p>
  </div>

</div>
